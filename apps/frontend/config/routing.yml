tbl_club:
  class: sfDoctrineRouteCollection
  options:
    model:                tbl_club
    module:               club
    prefix_path:          /club
    column:               id
    with_wildcard_routes: true

tbl_ligue:
  class: sfDoctrineRouteCollection
  options:
    model:                tbl_ligue
    module:               ligue
    prefix_path:          /ligue
    column:               id
    with_wildcard_routes: true

tbl_tracability:
  class: sfDoctrineRouteCollection
  options:
    model:                tbl_tracability
    module:               tracability
    prefix_path:          /tracability
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

sf_guard_user:
  class: sfDoctrineRouteCollection
  options:
    model:                sfGuardUser
    module:               sfGuardUser
    prefix_path:          /sfGuardUser
    column:               id
    with_wildcard_routes: true
# default rules
homepage:
  url:   /
  param: { module: main, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
