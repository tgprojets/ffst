generator:
  class: sfDoctrineGenerator
  param:
    model_class:           tbl_bordereau
    theme:                 admin
    css:                   admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          tbl_bordereau
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        table_method: retrieveByClub
        display: [num, amount, is_payed, amount, tbl_club, tbl_typepayment]
        object_actions:
          payed:
            label: Bordereau réglé
            credentials: [ValidLicence]
            params:
              confirm: Etes vous sur que le bordereau est réglé ?
          show:
            label: voir
            params:
              class: zoom_icon
      filter:
        display: [num]
      form:    ~
      edit:    ~
      new:     ~
