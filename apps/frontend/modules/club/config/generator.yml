generator:
  class: sfDoctrineGenerator
  param:
    model_class:           tbl_club
    theme:                 admin
    css:                   admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          tbl_club
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        address1:
          label: Adresse
        address2:
          label: Adresse complémentaire
        tel:
          label: Téléphone
        gsm:
          label: Portable
        username:
          label: Identifiant
          help: Pour la connexion
        id_gen:
          label: Titre
        name:
          label: Nom du club
        aff:
          label: Code
        image_logo:
          label: Logo
        tbl_address:
          label: Adresse
        sfGuardUser:
          label: Utilisateur
        id_ligue:
          label: Ligue
        tbl_ligue:
          label: Ligue
      list:
        title: Liste des clubs
        display: [_image_logo, name, aff, sfGuardUser, tbl_address, tbl_ligue]
        max_per_page: 20
        batch_actions: {}
      filter:
        display: [name, aff, id_ligue]
      form:
        display:
          "NONE": [name, aff, id_ligue, pdt, sigle, logo]
          "Information utilisateur": [id_gen, email, username, nom, prenom]
          "Adresse": [address1, address2, tel, gsm, fax]
      edit:
        title: Edition du club %%name%%
      new:
        title: Nouveau club
